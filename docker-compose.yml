services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: partyplanner-backend
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www/html
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=partyplanner
      - DB_USERNAME=partyplanner
      - DB_PASSWORD=secret
      - APP_URL=http://localhost:8000
    depends_on:
      - db
    command: >
      sh -c "if [ ! -f .env ]; then cp .env.docker .env; fi &&
             composer install &&
             php artisan key:generate --force &&
             php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8000"
    networks:
      - partyplanner-network

  frontend:
    image: node:20
    container_name: partyplanner-frontend
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"
    command: >
      sh -c "npm install && npm run dev:frontend -- --host"
    networks:
      - partyplanner-network

  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: partyplanner-db
    environment:
      POSTGRES_DB: partyplanner
      POSTGRES_USER: partyplanner
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - partyplanner-network

networks:
  partyplanner-network:
    driver: bridge

volumes:
  db_data:
